    <style>

        .outerbox{
            width: 100%;
            height: 80px;
            background-color: rgb(0, 181, 181);
            padding: 20px 0px;
            display: flex;
            justify-content: space-between;
        }

        .left-box{
            width: 100px;
            height:80px;
            margin-left: 10px;
            background-color: black;
          
        }
        .right-box{
            width: 600px;
            height: 80px;
            background-color: black;
            margin-right: 10px;
            color:white;
            display: flex;
            align-items: center;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .right-box ul{
            display: flex;
            list-style-type: none;
            width: 100%;
            justify-content: space-evenly;
        }
        .right-box a{
            text-decoration: none;
            color: white;
            background-color: gray;
            padding: 7px 10px;
            border-radius: 10px;
        }
        .right-box a:hover{
            background-color: white;
            color: black;
        }


    </style>
