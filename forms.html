<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    
    <h1>Forms in HTML</h1>

    <!-- action ==> the place where the data is going to be processesed.
    method ==> It is the way data is requested or posted to the backend.[GET],[POST] -->

    <form action="/submit" method="post">

        <input type="text" placeholder="Enter a text"> <br>
        <input type="email" placeholder="Enter an Email "> <br>
        <input type="number" placeholder="Enter a number "> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        Gender: <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female
        Subjects you wanna choose? : <input type="checkbox" name="subject"> Maths <input type="checkbox" name="subject"> Science  <input type="checkbox" name="subject"> Social Science
          
        <br>

        <input type="submit" >

    </form>


</body>
</html>
